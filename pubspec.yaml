name: skilbarter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # HTTP Client
  dio: ^5.4.0
  http: ^1.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image Picker
  image_picker: ^1.2.1
  
  # State Management
  provider: ^6.1.1
  
  # Date Formatting
  intl: ^0.19.0
  
  # Animated Bottom Bar
  animated_notch_bottom_bar: ^1.0.3
  
  # Rating Bar
  flutter_rating_bar: ^4.0.1
  glossy: ^0.0.5
  video_player: ^2.8.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  
  # TEMPORARILY DISABLED FOR WEB TESTING - UNCOMMENT TO RE-ENABLE FIREBASE
  # Firebase Push Notifications
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
